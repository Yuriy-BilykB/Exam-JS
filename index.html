<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="0-768%20px.css">
  <title>Exam</title>
</head>
<body>
<div class="main-block">
  <div class="content-wrapper">
    <h1 class="main-title">Test</h1>
    <div class="wrapper-input">
      <p class="input-title">Name/Value Pair</p>
      <input class="input" name="sort" placeholder="Name=Value">
    </div>
    <div class="wrapper-list">
      <p class="list-title">Name/Value Pair List</p>
      <div class="list"></div>
    </div>
  </div>
  <div class="buttons-block">
    <button class="add-btn">Add</button>
    <div class="sort-buttons">
      <button class="name-sort">Sort by Name</button>
      <button class="value-sort">Sort by Value</button>
    </div>
    <button class="del-btn">Delete</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
